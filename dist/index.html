<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script defer src="script.js"></script>
        <link rel="stylesheet" href="style.css">
        <title>CrapMail</title>
    </head>
    <body>
        <h1 class="animated">Welcome to CrapMail!</h1>
        <form class="animated" id="login">
            <h1>Login</h1>
            <input type="text" name="email" placeholder="Your email address here">
            <br>
            <br>
            <input type="password" name="password" placeholder="Your password here">
            <p name="errorMessage"></p>
            <button>Login</button>
            <br>
            <br>
        </form>
        <button id="switchToSignUp">Don't have an account? Sign up here!</button>
        
        <form class="animated" id="signup" style="display: none">
            <h1>Signup</h1>
            <input type="text" name="email" placeholder="Your email address here">
            <br>
            <br>
            <input type="text" name="dispName" placeholder="Your displayed name here">
            <br>
            <br>
            <input type="text" name="password" placeholder="Enter your password">
            <p name="errorMessage"></p>
            <button>Sign up</button>
            <br>
            <br>
        </form>
        <button id="switchToLogin" style="display: none;">Already have an account? Log in here!</button>
    </body>
</html>
