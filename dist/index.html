<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script defer src="script.js"></script>
        <!-- Google Ads -->
        <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2801821744481431" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="style.css">
        <title>CrapMail</title>
    </head>
    <body>
        <h1 class="animated">Welcome to CrapMail!</h1>
        <div id="LoginSignup">
            <form class="animated" id="login">
                <h1>Login</h1>
                <input type="text" name="email" placeholder="Your email address here" required>
                <br>
                <br>
                <input type="password" name="password" placeholder="Your password here" required>
                <p name="errorMessage"></p>
                <button>Login</button>
                <br>
                <br>
            </form>
            <button id="switchToSignUp" class="animated">Don't have an account? Sign up here!</button>
            
            <form class="animated" id="signup" style="display: none">
                <h1>Signup</h1>
                <input type="text" name="email" placeholder="Your email address here" required>
                <br>
                <br>
                <input type="text" name="dispName" placeholder="Your displayed name here" required>
                <br>
                <br>
                <input type="password" name="password" placeholder="Enter your password" required>
                <p name="errorMessage"></p>
                <button>Sign up</button>
                <br>
                <br>
            </form>
            <button id="switchToLogin" class="animated" style="display: none;">Already have an account? Log in here!</button>
            <!-- Google Display ad -->
            <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2801821744481431" crossorigin="anonymous"></script>
            <ins class="adsbygoogle"
                style="display:block"
                data-ad-format="autorelaxed"
                data-ad-client="ca-pub-2801821744481431"
                data-ad-slot="5872826869"></ins>
            <script>
                (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </div>
        <div id="viewMail" style="display: none;">
            <button id="composeButton" class="animated">Compose</button>
            <br><br>
            <div id="mails">
                <!--This is where the mails will go...-->
                <button id="logout" class="animated">Log out</button>
                <br><br>
                <!-- Google In-Feed ad -->
                <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2801821744481431" crossorigin="anonymous"></script>
                <ins class="adsbygoogle"
                    style="display:block"
                    data-ad-format="fluid"
                    data-ad-layout-key="-gy+8+h-3z+5v"
                    data-ad-client="ca-pub-2801821744481431"
                    data-ad-slot="1611515203"></ins>
                <script>
                    (adsbygoogle = window.adsbygoogle || []).push({});
                </script>
            </div>
            <div id="mail" class="animated" style="display: none;">
                <!--This is where a specific mail data will go-->
                <h3 id="from"></h3>
                <h1 id="subject"></h1>
                <p id="body"></p>
                <p id="mailId" style="display: none;"></p>
                <button id="backToInboxSpecific">Go to inbox</button>
                <br>
                <br>
                <button id="reply">Reply</button>
                <br>
                <br>
                <button id="deleteMail" style="color: red; font-weight: bold;">Delete mail (THIS ACTION IS PERMANENT AND THE MAIL WILL BE DELETED FOR ALL VIEWERS)</button>
            </div>
            <div id="compose" class="animated" style="display: none;">
                <form id="composeMailDetails">
                    <br>
                    <input type="text" name="from" value="" readonly>
                    <br><br>
                    <input type="text" name="to" placeholder="To..." required>
                    <br><br>
                    <input type="text" name="subject" placeholder="Subject..." required>
                    <br><br>
                    <textarea name="body" placeholder="Body text..." rows="20" cols="100" required></textarea>
                    <br><br>
                    <button>Send</button>
                </form>
                <br><br>
                <button id="backToInboxCompose">Go to inbox</button>
            </div>
        </div>
    </body>
</html>
