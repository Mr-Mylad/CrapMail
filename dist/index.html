<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script defer src="script.js"></script>
        <link rel="stylesheet" href="style.css">
        <title>CrapMail</title>
    </head>
    <body>
        <h1 class="animated">Welcome to CrapMail!</h1>
        <div id="LoginSignup">
            <form class="animated" id="login">
                <h1>Login</h1>
                <input type="text" name="email" placeholder="Your email address here" required>
                <br>
                <br>
                <input type="password" name="password" placeholder="Your password here" required>
                <p name="errorMessage"></p>
                <button>Login</button>
                <br>
                <br>
            </form>
            <button id="switchToSignUp">Don't have an account? Sign up here!</button>
            
            <form class="animated" id="signup" style="display: none">
                <h1>Signup</h1>
                <input type="text" name="email" placeholder="Your email address here" required>
                <br>
                <br>
                <input type="text" name="dispName" placeholder="Your displayed name here" required>
                <br>
                <br>
                <input type="password" name="password" placeholder="Enter your password" required>
                <p name="errorMessage"></p>
                <button>Sign up</button>
                <br>
                <br>
            </form>
            <button id="switchToLogin" style="display: none;">Already have an account? Log in here!</button>
        </div>
        <div id="viewMail" style="display: none;">
            <button id="composeButton">Compose</button>
            <br><br>
            <div id="mails">
                <!--This is where the mails will go...-->
            </div>
            <div id="mail" style="display: none;">
                <!--This is where a specific mail data will go-->
                <h3 id="from"></h3>
                <h1 id="subject"></h1>
                <p id="body"></p>
                <p id="mailId" style="display: none;"></p>
                <button id="backToInbox">Go to inbox</button>
                <br>
                <br>
                <button id="reply">Reply</button>
                <br>
                <br>
                <button id="deleteMail" style="color: red;">Delete mail (THIS ACTION IS PERMANENT AND THE MAIL WILL BE DELETED FOR ALL VIEWERS)</button>
            </div>
            <div id="compose" style="display: none;">
                <form id="composeMailDetails">
                    <br>
                    <input type="text" name="from" value="" readonly>
                    <br><br>
                    <input type="text" name="to" placeholder="To..." required>
                    <br><br>
                    <input type="text" name="subject" placeholder="Subject..." required>
                    <br><br>
                    <textarea name="body" placeholder="Body text..." required></textarea>
                    <br><br>
                    <button>Send</button>
                </form>
            </div>
        </div>
    </body>
</html>
